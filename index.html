  <h2>Red Velvet</h2>
  <img src="redvelvet.png" width="50%"<br>
  <p>레드벨벳(Red Velvet)은 SM 엔터테인먼트 소속의 대한민국 5인조 걸그룹이다.<br>
    팀명은 강렬하고 매혹적인 컬러 <b>Red</b>와 부드러운 느낌의 <b>Velvet</b>에서 연상되는 감각적인 이미지처럼, 색깔 있고 세련된 음악과 퍼포먼스로 선보이겠다는 포부를 담고 있다.
